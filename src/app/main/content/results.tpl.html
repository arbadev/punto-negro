<div class="row">
  <h3>Promedio de Et: <span>{{ promEt | number:5 }}</span></h3>
</div>

<div class="row">
  <tabset justified="true">

    <tab heading="GrÃ¡fica">
      <div google-chart chart="chart"></div>
    </tab>

    <tab heading="Tablas">
      <div class="row" ng-repeat="table in tables">
        <table class="table ">
          <thead>
            <tr class="active">
              <th  colspan="4">N: {{ table.N }}</th>
            </tr>
            <tr>
              <td>X</td>
              <td>Fx</td>
              <td>P(x)</td>
              <td>Ex</td>
            </tr>
          </thead>
          <tbody >
            <tr ng-repeat="row in table.rows">
              <td>{{ row.x }}</td>
              <td>{{ row.fx }}</td>
              <td>{{ row.px | number:5 }}</td>
              <td>{{ row.ex | number:5 }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3"></th>
              <th class="info">Et: {{ table.Et | number:5 }}</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </tab>

  </tabset>
</div>
