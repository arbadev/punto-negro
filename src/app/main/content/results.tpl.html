<div class="row">
  <p class="results-info">
    <span>Promedio de Et: <b>{{ promEt | number:5 }}</b></span><br>
    <button type="button" class="btn btn-default" ng-click="openLeyenda()">
      Leyenda
    </button>
  </p>
</div>

<script type="text/ng-template" id="modalLeyenda.html">
  <div class="modal-header">
    <h3 class="modal-title">Leyenda</h3>
  </div>
  <div class="modal-body">
    <p><b>N</b>:&#9;&#9;Tamaño de la muestra</p>
    <p><b>X</b>:&#9;&#9;Cantidad de números aletorios que se necesitaron para llegar a 1</p>
    <p><b>Fx</b>:&#9;&#9;Frecuencia observada de x</p>
    <p><b>P(x)</b>:&#9;&#9;Probablidad de x <code>[ Fx / N ]</code></p>
    <p><b>Ex</b>:&#9;&#9;Esperanza de x <code>[ P(x) / x ]</code></p>
    <p><b>Et</b>:&#9;&#9;Esperanza total <code>[ &#x3A3;(Ex) ]</code></p>
  </div>
</script>

<div class="row">
  <tabset id="results" justified="true">

    <tab heading="Gráfica">
      <div google-chart chart="chart" style="height: 500px;"></div>
    </tab>

    <tab heading="Tablas">
      <div class="row" ng-repeat="table in tables">
        <table class="table ">
          <thead>
            <tr class="active">
              <th  colspan="4">N: {{ table.N }}</th>
            </tr>
            <tr>
              <td>X</td>
              <td>Fx</td>
              <td>P(x)</td>
              <td>Ex</td>
            </tr>
          </thead>
          <tbody >
            <tr ng-repeat="row in table.rows">
              <td>{{ row.x }}</td>
              <td>{{ row.fx }}</td>
              <td>{{ row.px | number:5 }}</td>
              <td>{{ row.ex | number:5 }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3"></th>
              <th class="info">Et: {{ table.Et | number:5 }}</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </tab>

  </tabset>
</div>
